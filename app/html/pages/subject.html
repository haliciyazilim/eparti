<div class="subject-detail row">
  <div class="col-lg-12">
    <h2>{{subject.title}}</h2>
    <p class="text-justify">
      {{subject.content}}
    </p>
    <h4 class="text-right">
      {{subject.author}}
    </h4>
  </div>
  <div ng-if="subject.type == 'POLL'" class="col-lg-12 margin-top">
    <div class="list-group">
      <button class="text-left btn-default btn-block list-group-item" ng-repeat="q in subject.questions track by $index">
        <span class="badge">{{($index+1) *77}}</span>
        <!--<button class="btn btn-default">{{q}}</button>-->
        {{q}}
      </button>
    </div>
  </div>
  <div ng-if="subject.type == 'SUGGEST'" class="row">
    <div class="col-lg-2 col-lg-offset-1">
      <button class="btn btn-success">
        <span class="glyphicon glyphicon-ok"></span>
        Katiliyorum | {{subject.agreeCount}}
      </button>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-danger">
        <span class="glyphicon glyphicon-remove"></span>
        Katilmiyorum | {{subject.disagreeCount}}
      </button>
    </div>
    <div class="col-lg-10 col-lg-offset-1 margin-top">
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 15%">
          15%
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 6%">
          6%
        </div>
      </div>
      <div class="well well-lg">
        Parti üyelerinin %15'i tarafından kabul edilmiştir.
      </div>
    </div>
  </div>
</div>

<div class="entry-list row"  ng-repeat="entry in entries" ng-include="'html/modules/entry-list-item.html'"></div>
